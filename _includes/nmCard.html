<div class="card">
    <a href="{{ nm.url }}" class="image">
      <img src="/assets/images/nm/{{ nm.image }}">
    </a>

    <div class="content">
      <a href="{{ nm.url }}" class="header">{{ nm.title }}</a>
      <div class="meta">{{ nm.Form }}</div>
    </div>

    <div class="extra">
        <span class="right floated">
            {{ nm.ProgrammingParadigm }} /
              {{ nm.ProgrammingLanguage }}
        </span>
        <span>
          Paradigm/Language:
        </span>
    </div>
  
    <div class="extra" style="background-color: #fbbd08!important">
      <h4 class="ui sub header">Conceptual Advantage</h4>
      <span>
        {{ nm.ConceptualAdvantage }}
      </span>
    </div>
    <div class="extra">
        <h4 class="ui sub header">Draws Attention To</h4>
      <span>
        {{ nm.DrawsAttentionTo }}
      </span>
    </div>

    <div class="content">
      <div class="description">
        {{ nm.content | markdownify }}
      </div>
    </div>
    
    <div class="extra">
        <span>
          Collected by <span style="font-weight: bold; font-style: italic;">{{ nm.author }}</span>
        </span>
    </div>
</div>
